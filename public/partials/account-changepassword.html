<div class="account-wrapper">
    <div class="account-body">
        <h3 class="account-body-title">Change Password</h3>

        <span class="col-sm-offset-3 col-sm-9" data-ng-show="connectionError" style="color:red;">
                                        {{error}}
        </span>
        <span class="col-sm-offset-3 col-sm-9" data-ng-show="SaveUserData" style="color:green;">
                                        Record updated successfully.
        </span>
        <form class="form account-form" role="form" data-ng-submit="SaveChangedPassword()">
            <div class="form-group">
                <label for="login-username" class="placeholder-hidden">Old Password</label>
                <div class="col-sm-11">
                    <input type="password" class="form-control" id="oldpassword" placeholder="Old password" data-ng-model="OldPassword" required tabindex="1">
                </div>
                <a href="" id="oldPassword_eye"><span class="fa fa-eye" style="padding-top: 5px;padding-bottom: 5px;margin-bottom: 15px;"></span></a>
                <span data-ng-show="OldPasswordValidation" class="WarningMsg">Invalid Old Password.</span>
            </div>

            <!-- /.form-group -->
            <div class="form-group">
                <label for="login-password" class="placeholder-hidden">New Password</label>
                <div class="col-sm-11">
                    <input type="password" class="form-control" id="newpassword" placeholder="New password" data-ng-model="NewPassword" required tabindex="2">

                </div>
                <a href="" id="newPassword_eye"><span class="fa fa-eye" style="padding-top: 5px;padding-bottom: 5px;margin-bottom: 15px;"></span></a>
            </div>

            <div class="form-group">
                <label for="login-password" class="placeholder-hidden">Confirm Password</label>
                <div class="col-sm-11">
                    <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm password" data-ng-model="ConfirmPassword" required tabindex="2">

                </div>
                <a href="" id="confirmPassword_eye"> <span class="fa fa-eye" style="padding-top: 5px;padding-bottom: 5px;margin-bottom: 15px;"></span></a>
                <span data-ng-show="ConfirmPasswordValidation" class="WarningMsg">Confirm Password does not match.</span>
            </div>

            <!-- /.form-group -->
            <!-- /.form-group -->
            <div class="form-group">
                <div class="col-sm-offset-4">
                    <button type="submit" class="btn btn-primary" tabindex="4"> Submit </button>
                    <input type="button" class="btn btn-default" tabindex="4" id="reset" value="Reset" />
                </div>
            </div>
            <!-- /.form-group -->
        </form>
    </div>
    <!-- /.account-body -->
    <!-- /.account-footer -->
    <script type="text/javascript">
        $(function () {
            var oldPasswordeye = false;
            var newPasswordeye = false;
            var confirmPasswordeye = false;
        
            $('#oldPassword_eye').click(function () {
                if (oldPasswordeye) {
                    $('#oldpassword').attr('type', 'password');
                    oldPasswordeye = false;
                }
                else {
                    $('#oldpassword').attr('type', 'text');
                    oldPasswordeye = true;
                }
            });
            $('#newPassword_eye').click(function () {
                if (newPasswordeye) {
                    $('#newpassword').attr('type', 'password');
                    newPasswordeye = false;
                }
                else {
                    $('#newpassword').attr('type', 'text');
                    newPasswordeye = true;
                }
            });
            $('#confirmPassword_eye').click(function () {
                if (confirmPasswordeye) {
                    $('#confirmpassword').attr('type', 'password');
                    confirmPasswordeye = false;
                }
                else {
                    $('#confirmpassword').attr('type', 'text');
                    confirmPasswordeye = true;
                }
            });
        
            $('#reset').click(function () {
                $('#oldpassword').val('');
                $('#newpassword').val('');
                $('#confirmpassword').val('');
            });
        });
        
    </script>
</div>
