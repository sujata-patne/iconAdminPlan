<div class="form-group">
    <label for="jetPayEventId" class="col-sm-3 control-label"><span class="asterisk">*</span>JetPay Event Id</label>
    <div class="col-sm-9">
        <span class="ui-select">
             <select name="jetPayEventId" class="form-control" data-ng-model="SelectedEventId" data-ng-options="item.cd_id as item.cd_name for item in JetPayEvent" data-ng-change="displayOperators()" required>
                 <option value="">-- Select JetPay Event --</option>
             </select>
        </span>
        <span style="color:red" ng-show="aLaCartForm.$submitted">
            <span ng-show="aLaCartForm.jetPayEventId.$error.required" >Please Select JetPay EventId.</span>
        </span>
    </div>
</div>
<div class="table-responsive">
    <div id="user-exportable">
        <table id="user-signups" class="table table-striped table-bordered table-checkable">
            <thead>
            <tr>
                <th>Sr.No.</th>
                <th>Operator</th>
                <th>Amount</th>
                <th>Disclaimer Text</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-show="SelectedEventId" data-ng-repeat="operators in OperatorsList">
                <td>{{operators.id}}</td>
                <td>{{operators.name}}</td>
                <td>{{operators.amt}}</td>
                <td><input type="text" name="disclaimer" class="form-control" placeholder="Disclaimer Text" data-ng-model="operators.disclaimer"></td>
            </tr>
            <tr data-ng-hide="SelectedEventId"><td colspan="4">Only For selected JetPay Event Id.</td></tr>
            </tbody>
        </table>
    </div>
</div>
