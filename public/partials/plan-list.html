<div class="container">
    <div class="content">
        <div class="content-container">
            <div class="content-header">
                <h2 class="content-header-title">Plan List</h2>
            </div>
            <!-- /.content-header -->
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" name="userform" data-ng-submit="SaveUserDetails()">
                        <div class="row">
                            <div class="col-xs-12 col-sm-4">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-5">
                                <div class="form-group">
                                    <label for="planname" class="col-sm-6 control-label">Plan Name</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="planname" class="form-control" id="" placeholder="Plan Name" data-ng-model="PlanName" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-5">
                                <div class="form-group">
                                    <label for="contentType" class="col-sm-6 control-label">Content Type</label>
                                    <div class="col-sm-6">
                                         <select name="contentType" class="form-control" data-ng-model="SelectedContentType" data-ng-options="item.cd_id as item.cd_name for item in ContentTypes">
                                             <option value="">-- Select Content Type --</option>
                                         </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-2">
                                <div class="form-group"><button type="button" class="btn btn-primary btn-w-xs" title="Search" data-ng-click="FilterContent()">Search</button></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <div id="user-exportable">
                            <table id="user-signups" class="table table-striped table-bordered table-checkable">
                                <thead>
                                <tr>
                                    <th>Plan Id</th>
                                    <th>Plan Name</th>
                                    <th>Content Type</th>
                                    <th>Created On</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody data-ng-repeat="plan in planList | filter:PlanName">
                                    <tr>
                                        <td style="width: 5%">{{plan.cd_id}}</td>
                                        <td style="width: 30%">{{plan.plan}}</td>
                                        <td style="width: 15%">{{getContentName(plan.content_id)}}</td>
                                        <td style="width: 10%">{{setDate(plan.created_on)}}</td>
                                        <td style="width: 7%">
                                            <div class="row">
                                                <div class="col-md-6"><a href="" data-ng-click="edit(filter.cd_id)" title="Edit"><i class="fa fa-edit" title="Edit"></i></a></div>
                                                <div class="col-md-6"><a href="" data-ng-click="delete(filter.cd_id)"><i class="glyphicon glyphicon-remove" title="Delete"></i></a></div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-12 col-sm-4">
                        <button type="button" class="btn btn-primary btn-w-xs" title="Previous" data-ng-disabled="vendorcurrentPage == 0" data-ng-click="vendorcurrentPage=vendorcurrentPage-1">Previous</button>
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <button type="button" class="btn btn-primary btn-w-xs" title="Download" data-ng-click="exportMasterListData('#MasterListTable')">Download in excel</button>
                    </div>
                    <div class="col-xs-12 col-sm-4 text-right">
                        <button type="button" class="btn btn-primary btn-w-xs" title="Next" data-ng-disabled="vendorcurrentPage >= chunkedFilterData.length/vendorpageSize - 1" data-ng-click="vendorcurrentPage=vendorcurrentPage+1">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
